<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    /* Add CSS styles for game elements here */
    /* Example: */
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="pongCanvas" width="800" height="400"></canvas>

  <script>
    // JavaScript code for game logic goes here
    // Example: (This is a basic starting structure)

    const canvas = document.getElementById('pongCanvas');
    const ctx = canvas.getContext('2d');

    // Define ball properties
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 5;

    // Draw the ball
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    }

    // Update the ball's position
    function moveBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;
    }

    // Clear canvas and draw ball
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      moveBall();
    }

    // Game loop
    setInterval(draw, 30);
  </script>
</body>
</html>
